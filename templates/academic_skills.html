{% extends 'base.html' %}
{% block body %}
<style>
    body {
        background-color: #eee;
    }

    label.radio {
        cursor: pointer;
    }

    label.radio input {
        position: absolute;
        top: 0;
        left: 0;
        visibility: hidden;
        pointer-events: none;
    }

    label.radio span {
        padding: 4px 10px;
        border: 1px solid red;
        display: inline-block;
        color: red;
        border-radius: 3px;
        margin-top: 7px;
    }

    label.radio input:checked+span {
        border-color: green;
        background-color: green;
        color: #fff;
    }

    .ans {
        margin-left: 36px !important;
    }

    .btn:focus {
        outline: 0 !important;
        box-shadow: none !important;
    }

    .btn:active {
        outline: 0 !important;
        box-shadow: none !important;
    }

    * {
        padding: 0;
        margin: 0;
        user-select: none;
    }

    body {
        height: 100vh;
    }
</style>
<h1 class="p-3 bg-primary text-white text-center mt-5 ">Academic Details</h1>
<form action="/save_academic" method="post">
    {% csrf_token %}
    <div class="m-5">
        <div class="mb-3">
            <label for="FormControlInput2" class="form-label">Enter your 10th Marks</label>
            <input type="text" class="form-control" name="ssc" id="FormControlInput2" placeholder="10th Marks">
        </div>
        <div class="mb-3">
            <label for="FormControlInput3" class="form-label">Enter your 12th Marks</label>
            <input type="text" class="form-control" name="hsc" id="FormControlInput3" placeholder="12th Marks">
        </div>
        <div class="mb-3">
            <label for="FormControlInput4" class="form-label">Enter your Degree Marks</label>
            <input type="text" class="form-control" name="degree" id="FormControlInput4" placeholder="Degree Marks in %">
        </div>
        <div class="mb-3">
            <label for="FormControlInput5" class="form-label">Enter Active Backlogs</label>
            <input type="text" class="form-control" name="backlogs" id="FormControlInput5" placeholder="Active Backlogs">
        </div>
        <div class="p-5  d-flex align-center justify-content-center">
            <input type="submit" id="submit_btn" class="btn btn-success" value="Submit">
        </div>
    </div>
</form>

{% endblock body %}
