{% extends "base.html" %} {% load static %} {% block body %}
<div
  class="d-flex align-items-center py-4 bg-dark-subtle"
  style="min-height: 100vh">
  <main
    class="form-signup m-auto bg-dark p-5 rounded-3"
    style="max-width: 420px; border: 2px solid black">
    <form action="/signup" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="d-flex justify-content-center align-items-center flex-column">
        <img
          class="mb-2"
          src="{% static 'logo.jpg'%}"
          alt=""
          width="100"
          height="100" />
        <h1 class="h3 mb-4 fw-normal text-light">Sign Up</h1>
      </div>
      <div class="form-floating mb-2">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="Jhon"
          name="fname" />
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating mb-2">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="Doe"
          name="lname" />
        <label for="floatingInput">Last Name</label>
      </div>

      <div class="form-floating mb-2">
        <input
          type="text"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
          name="username" />
        <label for="floatingInput">Username</label>
      </div>

      <div class="form-floating mb-2">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          name="password" />
        <label for="floatingPassword">Password</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
    </form>
  </main>
</div>
{% endblock body %}
