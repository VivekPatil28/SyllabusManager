<div class="d-flex align-items-center py-4 bg-dark-subtle" style="min-height: 100vh;">
  <main class="form-signin  m-auto bg-dark p-5 rounded-3">
    <form action="/signin" method="POST">
      {% csrf_token %}
      <div class="d-flex justify-content-center align-items-center flex-column">
        <img class="mb-2" src="{% static 'logo.jpg'%}" alt="" width="100" height="100">
        <h1 class="h3 mb-4 fw-normal text-light">Sign In</h1>
      </div>
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name='username'>
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name='password'>
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label text-light" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <p class="text-light">Not a member? <a href="/signup" style="color: rgb(255, 153, 0);">Sign Up</a></p>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
  </main>
  </div>
